<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HR e-Leave | Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">HR e-Leave</span>
    <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
  </div>
</nav>
<div class="container py-4">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5>Apply for Leave</h5>
          <div class="mb-2">
            <label class="form-label">Type</label>
            <select id="type" class="form-select">
              <option>Sick</option>
              <option>Casual</option>
              <option>Earned</option>
              <option>Maternity</option>
              <option>Paternity</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Start Date</label>
            <input id="startDate" type="date" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">End Date</label>
            <input id="endDate" type="date" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Reason</label>
            <textarea id="reason" class="form-control"></textarea>
          </div>
          <button id="applyBtn" class="btn btn-primary w-100">Submit</button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5>My Leave Applications</h5>
          <table class="table table-striped" id="leavesTable">
            <thead><tr><th>Type</th><th>From</th><th>To</th><th>Status</th><th>Applied</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/js/dashboard.js"></script>
</body>
</html>
