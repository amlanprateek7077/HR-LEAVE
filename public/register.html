<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HR e-Leave | Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3">Register</h3>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input id="name" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Department</label>
              <input id="department" class="form-control">
            </div>
            <div class="col-md-12">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control">
            </div>
            <div class="col-md-12">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control">
            </div>
          </div>
          <button id="registerBtn" class="btn btn-success w-100 mt-3">Register</button>
          <p class="mt-3">Have an account? <a href="/index.html">Login</a></p>
          <div id="qrBlock" class="mt-4" style="display:none;">
            <h5>Scan this QR in Google Authenticator</h5>
            <img id="qrImg" alt="QR Code" class="img-fluid border p-2">
            <div class="mt-3">
              <label class="form-label">Enter 6-digit code to enable TOTP</label>
              <input id="totpCode" class="form-control" placeholder="123456">
              <button id="enableTotpBtn" class="btn btn-primary mt-2">Enable TOTP</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/js/register.js"></script>
</body>
</html>
