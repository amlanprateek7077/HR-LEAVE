<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HR e-Leave | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3">Login</h3>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control">
          </div>
          <div id="totpSection" style="display:none">
            <div class="mb-3">
              <label class="form-label">TOTP Code</label>
              <input id="totp" type="text" class="form-control" placeholder="6-digit code">
            </div>
          </div>
          <button id="loginBtn" class="btn btn-primary w-100">Login</button>
          <p class="mt-3">No account? <a href="/register.html">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
